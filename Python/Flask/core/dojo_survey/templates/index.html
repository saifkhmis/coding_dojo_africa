<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form action="/localhost" method="post" class="bg-dark text-primary p-5 rounded col-6 mx-auto">
      <h1>Dojo survey</h1>
      <div class="form-group">
          <label for="name">name</label>
          <input type="text" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="location">dojo location</label>
        <select name="location" class="form-control">
            <option value="">SELECT A LOCATION</option>
            <option value="SIDI_ALOUAN">SIDI_ALOUAN</option>
            <option value="mahdia">mahdia</option>
            <option value="wed_baja ">wed_baja</option>
        </select>
      </div>
      <div class="form-group">
        <label for="language">SELECT A LANGUAGE</label>
        <select name="language" class="form-control" >
            <option value="">SELECT A LANGUAGE</option>
            <option value="html">Html</option>
            <option value="css">Css</option>
            <option value="java">Java</option>
            <option value="java_script">Java script</option>
            <option value="python">Python</option>
            <option value="mysql">MySQL</option>
            <option value="c#">C#</option>
        </select>
      </div>
      <div class="form-group">
        <h2>comment</h2>
        <label for="name"></label>
        <textarea name="comment" class="form-control" cols="30" rows="10"></textarea>
      </div>
      <input type="submit" value="submit" class="btn btn-primary">
    </form>
</body>
</html>
