<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content_around">
        <form action="/create/dojo" method="post" class="col-4 bg-dark p-4 my-5 text-light">
            <div class="form-group">
            <h1>New dojo</h1>
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control
                ">
            </div>
            <input type="submit" value="Add Dojo">
        </form>
        <div class="col-4 bg-dark text-light text-center my-5 p-4">
            <h2>All Dojos</h2>
            {% for d in dojo %}
            <p>
                <a href="dojo/{{d.id}}" class="text-warning" >{{d.name}}</a>
            </p>
            {%endfor%}
            <a href="/ninjas">Add ninja</a>
        </div>
    </div>
</body>
</html>
