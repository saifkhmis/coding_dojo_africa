<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        h1{
            padding: 10px;
            height: 100px;
            width: 250px; ;
        }
        div{
            padding: auto;
            margin: auto;
            width: 80%;
            height:100% ;
        }
    </style>
</head>
<body>
    <div>
        <h1>All the users</h1>
        <table class="table">
            <thead>
            <tr>
                <th >Id</th>
                <th >Full name</th>
                <th >Email</th>
                <th >Crated at</th>
            </tr>
            </thead>
            <tbody>
            {%for User in users%}
                <tr>
                    <th >{{User.id}}</th>
                    <td>{{User.first_name}} {{User.last_name}}</td>
                    <td>{{User.email}}</td>
                    <td>{{User.crated_at}}</td>
                </tr>
            {%endfor%}
            </tbody>
        </table>
        <a class="btn btn-primary" href="/users/new" role="button">Add User</a>
    </div>
</body>
</html>
